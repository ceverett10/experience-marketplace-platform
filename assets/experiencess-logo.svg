<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1" />
      <stop offset="100%" style="stop-color:#4f46e5" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" rx="120" fill="url(#bgGrad)" />

  <!-- Compass/Globe icon -->
  <g transform="translate(400, 310)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#iconGrad)" stroke-width="10" opacity="0.9" />
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="95" fill="none" stroke="url(#iconGrad)" stroke-width="6" opacity="0.6" />
    <!-- Horizontal line -->
    <line x1="-140" y1="0" x2="140" y2="0" stroke="url(#iconGrad)" stroke-width="6" opacity="0.5" />
    <!-- Vertical line -->
    <line x1="0" y1="-140" x2="0" y2="140" stroke="url(#iconGrad)" stroke-width="6" opacity="0.5" />
    <!-- Compass diamond -->
    <polygon points="0,-60 20,0 0,60 -20,0" fill="white" opacity="0.95" />
    <!-- North pointer accent -->
    <polygon points="0,-60 10,0 0,-10 -10,0" fill="#c7d2fe" opacity="0.8" />
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="white" />
    <!-- Decorative arcs (globe meridians) -->
    <ellipse cx="0" cy="0" rx="55" ry="140" fill="none" stroke="url(#iconGrad)" stroke-width="4" opacity="0.35" />
  </g>

  <!-- Brand text -->
  <text x="400" y="540" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="82" font-weight="700" fill="white" letter-spacing="-1">
    experiencess
  </text>

  <!-- Tagline -->
  <text x="400" y="590" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#c7d2fe" letter-spacing="4">
    DISCOVER MORE
  </text>
</svg>
