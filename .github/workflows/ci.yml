name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@experience-marketplace/database
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Build packages (for type definitions)
        run: npm run build:packages
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Check formatting
        run: npm run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Install Rollup native binary (workaround for npm bug)
        run: npm install @rollup/rollup-linux-x64-gnu

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@experience-marketplace/database
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Build packages (for type definitions)
        run: npm run build:packages
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Run tests - Shared
        run: npm run test:coverage --workspace=@experience-marketplace/shared

      - name: Run tests - Database
        run: npm run test:coverage --workspace=@experience-marketplace/database

      - name: Run tests - Holibob API
        run: npm run test:coverage --workspace=@experience-marketplace/holibob-api

      - name: Run tests - UI Components
        run: npm run test:coverage --workspace=@experience-marketplace/ui-components

      - name: Run tests - Demand Generation
        run: npm run test:coverage --workspace=@experience-marketplace/demand-generation

      - name: Run tests - Admin
        run: npm run test:coverage --workspace=@experience-marketplace/admin

      - name: Run tests - Website Platform
        run: npm run test:coverage --workspace=@experience-marketplace/website-platform

      - name: Run tests - Content Engine
        run: npm run test --workspace=@experience-marketplace/content-engine

      - name: Run tests - Jobs
        run: npm run test --workspace=@experience-marketplace/jobs

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: |
            packages/shared/coverage/lcov.info
            packages/database/coverage/lcov.info
            packages/holibob-api/coverage/lcov.info
            packages/ui-components/coverage/lcov.info
            apps/demand-generation/coverage/lcov.info
            apps/admin/coverage/lcov.info
            apps/website-platform/coverage/lcov.info

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Install Rollup native binary (workaround for npm bug)
        run: npm install @rollup/rollup-linux-x64-gnu

      - name: Install Playwright browsers
        run: npx playwright install chromium webkit --with-deps
        working-directory: apps/website-platform

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@experience-marketplace/database
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Build packages (for type definitions)
        run: npm run build:packages
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Run E2E tests
        run: npm run test:e2e --workspace=@experience-marketplace/website-platform
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
          HOLIBOB_API_URL: 'https://api.sandbox.holibob.tech/graphql'
          HOLIBOB_PARTNER_ID: ${{ secrets.HOLIBOB_PARTNER_ID }}
          HOLIBOB_API_KEY: ${{ secrets.HOLIBOB_API_KEY }}
          HOLIBOB_API_SECRET: ${{ secrets.HOLIBOB_API_SECRET }}
          STRIPE_SECRET_KEY: 'sk_test_dummy'
          STRIPE_WEBHOOK_SECRET: 'whsec_dummy'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/website-platform/playwright-report/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@experience-marketplace/database
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Build all packages
        run: npm run build
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
          HOLIBOB_API_URL: 'https://api.sandbox.holibob.tech/graphql'
          HOLIBOB_PARTNER_ID: ${{ secrets.HOLIBOB_PARTNER_ID }}
          HOLIBOB_API_KEY: ${{ secrets.HOLIBOB_API_KEY }}
          HOLIBOB_API_SECRET: ${{ secrets.HOLIBOB_API_SECRET }}
          STRIPE_SECRET_KEY: 'sk_test_dummy'
          STRIPE_WEBHOOK_SECRET: 'whsec_dummy'
          NODE_ENV: 'production'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            apps/*/dist
            apps/*/.next
            packages/*/dist
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
