name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  HEROKU_APP_NAME: holibob-experiences-demand-gen

jobs:
  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    # Auto-deploy only if CI passed; manual dispatch runs its own test gate below
    if: >
      github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use the CI workflow's commit SHA, or current SHA for manual dispatch
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Install Rollup native binary (workaround for npm bug)
        run: npm install @rollup/rollup-linux-x64-gnu

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=@experience-marketplace/database
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Build packages (for type definitions)
        run: npm run build:packages
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run tests
        run: |
          npm run test --workspace=@experience-marketplace/shared
          npm run test --workspace=@experience-marketplace/database
          npm run test --workspace=@experience-marketplace/holibob-api
          npm run test --workspace=@experience-marketplace/ui-components
          npm run test --workspace=@experience-marketplace/demand-generation
          npm run test --workspace=@experience-marketplace/admin
          npm run test --workspace=@experience-marketplace/website-platform
          npm run test --workspace=@experience-marketplace/content-engine
          npm run test --workspace=@experience-marketplace/jobs

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        run: |
          # Set up Heroku authentication via netrc
          cat > ~/.netrc << EOF
          machine api.heroku.com
            login ${{ secrets.HEROKU_EMAIL }}
            password ${{ secrets.HEROKU_API_KEY }}
          machine git.heroku.com
            login ${{ secrets.HEROKU_EMAIL }}
            password ${{ secrets.HEROKU_API_KEY }}
          EOF
          chmod 600 ~/.netrc

          # Add Heroku git remote
          git remote add heroku https://git.heroku.com/${{ env.HEROKU_APP_NAME }}.git

          # Push to Heroku
          git push heroku HEAD:main --force
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Run database migrations
        run: |
          heroku run npm run db:migrate:deploy --app ${{ env.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Verify deployment
        run: |
          sleep 10
          heroku ps --app ${{ env.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Notify on success
        if: success()
        run: echo "Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed!"
